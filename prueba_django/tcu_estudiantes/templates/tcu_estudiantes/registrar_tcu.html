<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro de TCU</title>

    <!-- Agregamos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #FCE4EC, #F8BBD0); /* ðŸ”¹ Fondo en tonos rosados */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 850px;
            width: 100%;
        }

        .form-header {
            text-align: center;
            font-size: 22px;
            font-weight: bold;
            color: #D81B60; /* ðŸ”¹ Rosa fuerte */
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            color: #AD1457; /* ðŸ”¹ Rosa oscuro */
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .form-control {
            border: 1px solid #EC407A; /* ðŸ”¹ Borde rosado */
            border-radius: 5px;
            font-size: 14px;
            padding: 8px;
            height: 40px;
            width: 100%;
        }

        .form-textarea {
            height: 90px;
        }

        .btn-submit {
            background-color: #E91E63; /* ðŸ”¹ Rosa vibrante */
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-submit:hover {
            background-color: #C2185B;
        }

        .row {
            margin-bottom: 15px;
        }
    </style>

</head>
<body>
    <div class="form-container">
        <div class="form-header">Registro de TCU</div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">{{ form.nombre.label }}</label>
                    {{ form.nombre }}
                </div>
                <div class="col-md-4">
                    <label class="form-label">{{ form.identificacion.label }}</label>
                    {{ form.identificacion }}
                </div>
                <div class="col-md-4">
                    <label class="form-label">{{ form.carnet.label }}</label>
                    {{ form.carnet }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">{{ form.correo.label }}</label>
                    {{ form.correo }}
                </div>
                <div class="col-md-4">
                    <label class="form-label">{{ form.telefono.label }}</label>
                    {{ form.telefono }}
                </div>
                <div class="col-md-4">
                    <label class="form-label">{{ form.lugar_tcu.label }}</label>
                    {{ form.lugar_tcu }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <label class="form-label">{{ form.encargado.label }}</label>
                    {{ form.encargado }}
                </div>
                <div class="col-md-4">
                    <label class="form-label">{{ form.fecha_solicitud.label }}</label>
                    {{ form.fecha_solicitud }}
                </div>
                <div class="col-md-4">
                    <label class="form-label">{{ form.estado.label }}</label>
                    {{ form.estado }}
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label class="form-label">{{ form.observaciones.label }}</label>
                    {{ form.observaciones }}
                </div>
                <div class="col-md-6">
                    <label class="form-label">{{ form.documento.label }}</label>
                    {{ form.documento }}
                </div>
            </div>

            <button type="submit" class="btn-submit mt-3">Guardar TCU</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
